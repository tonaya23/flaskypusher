<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Cursos Pagos</title>
    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>CRUD de Cursos Pagos</h1>
    
    <h2>Registrar nuevo curso pago</h2>
    <form id="registroForm">
        <input type="text" id="telefono" placeholder="Teléfono" required>
        <input type="text" id="archivo" placeholder="Archivo" required>
        <button type="submit">Registrar</button>
    </form>

    <h2>Lista de Cursos Pagos</h2>
    <table id="cursosTable">
        <thead>
            <tr>
                <th>ID Curso</th>
                <th>Teléfono</th>
                <th>Archivo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // Configuración de Pusher
        const pusher = new Pusher('84b47e81b86f0dd58c26', {
            cluster: 'us2'
        });
        const channel = pusher.subscribe('canalRegistrosCursoPago');

        // Funciones CRUD
        async function cargarCursos() {
            try {
                const response = await axios.get('/buscar');
                const tbody = document.querySelector('#cursosTable tbody');
                tbody.innerHTML = '';
                response.data.forEach(curso => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${curso.Id_Curso_Pago}</td>
                            <td>${curso.Telefono}</td>
                            <td>${curso.Archivo}</td>
                            <td>
                                <button onclick="editarCurso(${curso.Id_Curso_Pago}, '${curso.Telefono}', '${curso.Archivo}')">Editar</button>
                                <button onclick="eliminarCurso(${curso.Id_Curso_Pago})">Eliminar</button>
                            </td>
                        </tr>
                    `;
                });
            } catch (error) {
                console.error('Error al cargar cursos:', error);
            }
        }

        async function registrarCurso(event) {
            event.preventDefault();
            const telefono = document.getElementById('telefono').value;
            const archivo = document.getElementById('archivo').value;
            try {
                await axios.post('/registrar', { telefono, archivo });
                document.getElementById('registroForm').reset();
            } catch (error) {
                console.error('Error al registrar curso:', error);
            }
        }

        async function editarCurso(id, telefono, archivo) {
            const nuevoTelefono = prompt('Nuevo teléfono:', telefono);
            const nuevoArchivo = prompt('Nuevo archivo:', archivo);
            if (nuevoTelefono && nuevoArchivo) {
                try {
                    await axios.put(`/actualizar/${id}`, { telefono: nuevoTelefono, archivo: nuevoArchivo });
                } catch (error) {
                    console.error('Error al actualizar curso:', error);
                }
            }
        }

        async function eliminarCurso(id) {
            if (confirm('¿Estás seguro de que quieres eliminar este curso?')) {
                try {
                    await axios.delete(`/eliminar/${id}`);
                } catch (error) {
                    console.error('Error al eliminar curso:', error);
                }
            }
        }

        // Event listeners
        document.getElementById('registroForm').addEventListener('submit', registrarCurso);

        // Pusher event handlers
        channel.bind('registroCursoPago', function(data) {
            cargarCursos();
        });

        channel.bind('actualizacionCursoPago', function(data) {
            cargarCursos();
        });

        channel.bind('eliminacionCursoPago', function(data) {
            cargarCursos();
        });

        // Cargar cursos al iniciar
        cargarCursos();
    </script>
</body>
</html>
