<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <title>Cursos Pagos</title>

    <style>
        body {
            background-color: #f8f9fa;
        }
        h1 {
            margin-top: 20px;
            text-align: center;
            color: #343a40;
        }
        .container {
            margin-top: 30px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            margin-top: 20px;
        }
        th {
            background-color: #007bff;
            color: #ffffff;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .btn-refresh {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Cursos Pagos</h1>
    <div class="container">
        <table class="table table-hover" id="cursosTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Teléfono</th>
                    <th>Archivo</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se agregarán las filas dinámicamente -->
            </tbody>
        </table>
    </div>

    <script>
        // Función para cargar los datos existentes
        function cargarDatosExistentes() {
            $.get('/buscar', function(data) {
                $('#cursosTable tbody').empty(); // Limpiar la tabla antes de cargar nuevos datos
                data.forEach(function(registro) {
                    agregarFila(registro[0], registro[1], registro[2]);
                });
            });
        }

        // Función para agregar una fila a la tabla
        function agregarFila(id, telefono, archivo) {
            $('#cursosTable tbody').append(`
                <tr>
                    <td>${id}</td>
                    <td>${telefono}</td>
                    <td>${archivo}</td>
                </tr>
            `);
        }

        // Cargar datos existentes al iniciar la página
        $(document).ready(function() {
            cargarDatosExistentes();
        });

        // Configurar Pusher
        var pusher = new Pusher('84b47e81b86f0dd58c26', {
            cluster: 'us2'
        });

        var channel = pusher.subscribe('canalCursosPagos');
        channel.bind('nuevoCursoPago', function(data) {
            // Agregar el nuevo registro a la tabla
            agregarFila(data.id, data.telefono, data.archivo);
        });
    </script>
</body>
</html>
